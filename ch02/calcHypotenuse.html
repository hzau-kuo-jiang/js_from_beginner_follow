<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate Hypotenuse</title>
</head>
<body>
Calculate Hypotenuse

<script !src="">
	
	const adjacent = Number(prompt("Enter the length of the adjacent side:"));
	const opposite = Number(prompt("Enter the length of the opposite side:"));
	const hypotenuse = Math.sqrt(Math.pow(adjacent, 2) + Math.pow(opposite, 2));
	alert(`The hypotenuse is ${hypotenuse.toFixed(2)}`);
	
</script>
</body>
</html>
