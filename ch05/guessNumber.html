<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess Number</title>
</head>
<body>
<script>
	
	const guessNumber = Math.floor(Math.random() * 5) + 1;
	let guessRight = false;
	while (guessRight === false) {
		let guess = Number(prompt("Guess a number between 1 and 5"));
		if (guess === guessNumber) {
			guessRight = true;
		} else if (guess < guessNumber) {
			alert("Too low. Guess again!");
		} else {
			alert("Too high. Guess again!");
		}
	}
	alert("You got it!");

</script>
</body>
</html>
