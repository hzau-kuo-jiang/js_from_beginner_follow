<html>
<head>
	<title>Complete JavaScript Course</title>
	<style>
		table {
			border-spacing: 1.2rem;
		}
		
		tr {
			background-color: hsl(30, 100%, 50%);

		}
	</style>
</head>

<div id="message">Complete JavaScript Course</div>
<div>
	<input id="addFriend" type="text">

<table>
	<tbody id="output"></tbody>
